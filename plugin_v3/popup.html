<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de URL</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="popup.js"></script>
</head>
<body>
  <div id="popupContainer">
    <h1>Validador de URL</h1>
    <input type="text" id="urlInput" placeholder="Digite a URL">
    <button id="validateBtn">Validar</button>
    <p id="result"></p>
    <div id="loading" style="display: none;">Analisando URL...</div>
  </div>
</body>
</html>
